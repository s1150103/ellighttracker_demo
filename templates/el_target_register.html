<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対象機器登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">対象機器登録</h2>
        
        <div class="mb-4">
            <label for="regionId" class="block text-gray-700 font-semibold">施設ID:</label>
            <input type="text" id="regionId" placeholder="例: 6"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="mb-4">
            <label for="targetId" class="block text-gray-700 font-semibold">施設内機器ID:</label>
            <input type="text" id="targetId" placeholder="例: DAQA005"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="mb-4">
            <label for="targetName" class="block text-gray-700 font-semibold">機器名称:</label>
            <input type="text" id="targetName" placeholder="例: ポンプ1"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <button onclick="registerTarget()" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition">
            登録する
        </button>

        <p id="responseMessage" class="mt-4 text-center text-sm"></p>
    </div>

    <script>
        function registerTarget() {
            const regionId = document.getElementById("regionId").value.trim();
            const targetId = document.getElementById("targetId").value.trim();
            const targetName = document.getElementById("targetName").value.trim();
            const responseMessage = document.getElementById("responseMessage");

            if (!regionId || !targetId || !targetName) {
                responseMessage.textContent = "⚠️ すべての項目を入力してください。";
                responseMessage.className = "text-red-500";
                return;
            }

            const formData = new FormData();
            formData.append("mode", "register");
            formData.append("rid", regionId);
            formData.append("tid", targetId);
            formData.append("tname", targetName);

            fetch("/target", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                responseMessage.textContent = "✅ " + data;
                responseMessage.className = "text-green-500";
            })
            .catch(error => {
                responseMessage.textContent = "❌ 登録に失敗しました: " + error;
                responseMessage.className = "text-red-500";
            });
        }
    </script>

</body>
</html>
