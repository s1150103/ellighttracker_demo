<!DOCTYPE html>
<!-- 
    ELLight Tracker - 対象機器登録ページ
    
    機能:
    - 施設IDと機器IDの組み合わせで機器を登録
    - フォーム入力バリデーション
    - Fetch APIを使用したPOST送信
    - レスポンシブデザイン対応
-->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対象機器登録 - ELLight Tracker</title>
    
    <!-- インライン CSS スタイル -->
    <style>
        /* ベーススタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;  /* 薄いグレー背景 */
        }
        
        /* メインコンテナ */
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  /* 軽い影 */
        }
        
        /* ラベルスタイル */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        /* 入力フィールドとボタン */
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        /* メッセージ表示用クラス */
        .success {
            color: green;    /* 成功メッセージ：緑色 */
        }
        .error {
            color: red;      /* エラーメッセージ：赤色 */
        }
    </style>
</head>
<body>
    <!-- メインコンテンツ -->
    <div class="container">
        <h2>対象機器登録</h2>
        
        <!-- 施設ID入力 -->
        <label for="regionId">施設ID:</label>
        <input type="text" id="regionId" placeholder="例: 6">
        
        <!-- 機器ID入力 -->
        <label for="targetId">施設内機器ID:</label>
        <input type="text" id="targetId" placeholder="例: DAQA005">
        
        <!-- 機器名称入力 -->
        <label for="targetName">機器名称:</label>
        <input type="text" id="targetName" placeholder="例: ポンプ1">
        
        <!-- 登録ボタン -->
        <button onclick="registerTarget()">登録</button>
        
        <!-- レスポンスメッセージ表示エリア -->
        <p id="responseMessage"></p>
    </div>

    <!-- JavaScript処理 -->
    <script>
        /**
         * 対象機器の登録処理
         * フォームデータを検証し、APIに送信する
         */
        function registerTarget() {
            // フォーム要素の値を取得
            const regionId = document.getElementById("regionId").value.trim();
            const targetId = document.getElementById("targetId").value.trim();
            const targetName = document.getElementById("targetName").value.trim();
            const responseMessage = document.getElementById("responseMessage");

            // 入力値の検証
            if (!regionId || !targetId || !targetName) {
                responseMessage.textContent = "⚠️ すべての項目を入力してください。";
                responseMessage.className = "error";
                return;
            }

            // FormData オブジェクトを作成してPOSTデータを準備
            const formData = new FormData();
            formData.append("mode", "register");
            formData.append("rid", regionId);
            formData.append("tid", targetId);
            formData.append("tname", targetName);

            // Fetch API を使用してPOST送信
            fetch("/target", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // 成功時の処理
                responseMessage.textContent = "✅ " + data;
                responseMessage.className = "success";
            })
            .catch(error => {
                // エラー時の処理
                responseMessage.textContent = "❌ 登録に失敗しました: " + error;
                responseMessage.className = "error";
            });
        }
    </script>
</body>
</html>
