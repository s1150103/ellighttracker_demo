<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対象機器登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>対象機器登録</h2>
        <label for="regionId">施設ID:</label>
        <input type="text" id="regionId" placeholder="例: 6">
        
        <label for="targetId">施設内機器ID:</label>
        <input type="text" id="targetId" placeholder="例: DAQA005">
        
        <label for="targetName">機器名称:</label>
        <input type="text" id="targetName" placeholder="例: ポンプ1">
        
        <button onclick="registerTarget()">登録</button>
        
        <p id="responseMessage"></p>
    </div>

    <script>
        function registerTarget() {
            const regionId = document.getElementById("regionId").value.trim();
            const targetId = document.getElementById("targetId").value.trim();
            const targetName = document.getElementById("targetName").value.trim();
            const responseMessage = document.getElementById("responseMessage");

            if (!regionId || !targetId || !targetName) {
                responseMessage.textContent = "⚠️ すべての項目を入力してください。";
                responseMessage.className = "error";
                return;
            }

            const formData = new FormData();
            formData.append("mode", "register");
            formData.append("rid", regionId);
            formData.append("tid", targetId);
            formData.append("tname", targetName);

            fetch("/target", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                responseMessage.textContent = "✅ " + data;
                responseMessage.className = "success";
            })
            .catch(error => {
                responseMessage.textContent = "❌ 登録に失敗しました: " + error;
                responseMessage.className = "error";
            });
        }
    </script>
</body>
</html>
