<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">新規会員登録</h2>

        <!-- フラッシュメッセージ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="text-center p-3 mb-4 rounded-lg text-white 
                        {% if category == 'success' %} bg-green-500 
                        {% elif category == 'danger' %} bg-red-500 
                        {% else %} bg-gray-500 {% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- 新規会員登録フォーム -->
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-600">Email:</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-600">Password:</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                登録
            </button>
        </form>

        <!-- ログインページへのリンク -->
        <p class="mt-4 text-gray-600 text-center">
            既にアカウントをお持ちの場合は
            <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">ログイン</a>
            してください。
        </p>
    </div>

</body>
</html>
